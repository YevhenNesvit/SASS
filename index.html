<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS Tutorial template</title>
    <script type="module" crossorigin src="/SASS/assets/index-l0-OoXtn.js"></script>
    <link rel="stylesheet" crossorigin href="/SASS/assets/index.css">
  </head>
  <body>
    <div class="notification-primary">
      <svg class="notification-icon" width="20" height="20">
        <use href="/SASS/assets/icons.svg#icon-primary"></use>
      </svg>

      <p class="notification-text">Primary</p>

      <button class="notification-btn" aria-label="Close button">
        <svg class="notification-btn-icon" width="16" height="16">
          <use href="/SASS/assets/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>

    <div class="notification-success">
      <svg class="notification-icon" width="20" height="20">
        <use href="/SASS/assets/icons.svg#icon-check"></use>
      </svg>

      <p class="notification-text">Success</p>

      <button class="notification-btn" aria-label="Close button">
        <svg class="notification-btn-icon" width="16" height="16">
          <use href="/SASS/assets/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>

    <div class="notification-info">
      <svg class="notification-icon" width="20" height="20">
        <use href="/SASS/assets/icons.svg#icon-info"></use>
      </svg>

      <p class="notification-text">Info</p>

      <button class="notification-btn" aria-label="Close button">
        <svg class="notification-btn-icon" width="16" height="16">
          <use href="/SASS/assets/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>

  </body>
</html>
